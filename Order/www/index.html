    <div class="view splitview">
        <header class="HeaderSection">
            <a class="menuButton" data-left-menu="left" data-close data-transition="cover" style="float:left"></a>
            <h1 id="ApplicationTitle">Title</h1>
            <a data-right-menu="right" data-transition="slide" style="float:right" class="userButton"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
            <a id="Refresh" onclick="RefreshDashboard()" data-transition="slide" style="float:right" class="scan"><i class="fa fa-refresh" aria-hidden="true"></i></a>
            <a id="Scan" onclick="Scan()" style="display:none;visibility:hidden;" data-transition="slide" style="float:right" class="scan"><i class="fa fa-camera" aria-hidden="true"></i></a>

        </header>
        <!--This is Container-->
        <div class="pages" id="MainPage">
            <div class="panel" data-title="Dashboard" id="HomePage" data-selected="true">
                <div class="clear"></div>
                <div class="categoriessection">
                    <ul id="Orderly"></ul>
                </div>
                <div class="clear"></div>
            </div>
            <div class="panel" data-title="Orders" id="StatusOrders">
                <div class="clear"></div>
                <div id="OrderList">

                </div>
                <div class="clear"></div>
            </div>
            <div class="panel" data-title="Orders" id="StatusOrdersProducts">
                <div class="clear"></div>
                <div id="OrderProductList">
                </div>
                <div class="clear"></div>
            </div>

            <div class="panel" data-title="CustomerInfo" id="CustomerInfo">
                <!--
                          <div class="registerwrapper">
                          <span>Customer Information</span>

                          </div>
                -->
                <form name='CustomerInfo' id="CustomerInfo" style="margin-top: 34px;">
                    <label>First Name</label>
                    <input type=text class="firstname" id="CustomerInfo_firstname" name="firstname">
                    <label>Last Name</label>
                    <input type=text class="lastname" id="CustomerInfo_lastname" name="lastname">
                    <label>Email</label>
                    <input type=text class="email" id="CustomerInfo_email" name="email">
                    <label>Phone Number</label>
                    <input type=text class="phone" id="CustomerInfo_phone" name="phone">
                    <label>Address</label>
                    <input type=text class="address" id="CustomerInfo_address" name="address">
                    <label>Country</label>
                    <select id="CustomerInfo_country" onchange="RegistrationArea('CustomerInfo_area','CustomerInfo_country')">
                        <option value="0">Country</option>
                    </select>
                    <label>Location</label>
                    <select id="CustomerInfo_area">
                        <option value="0">Location</option>
                    </select>
                    <input type="button" name="SAVE" style="    background: #fe4e51;    color: #fff;    font-size: 15px;" value="SAVE" class="Register" onclick="CustomerInfo_Update()" />
                </form>
            </div>
            <div class="panel" data-title="Network !" id="NoNetwork">
                <div class="shoppingcartwrapper">
                    <div id="Emptynetwork" style="display:none;">
                        <div class="EmptyCartImg">
                            <img src="images/NoInternet.png" />
                        </div>
                        <div class="EmptyCartText">
                            Check your <strong>Network</strong>
                        </div>
                        <div class="CountinouShopping">
                            <a href="#HomePage" class="btnShopping" onclick="DashboardEmpty()">Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel" data-title="Network !" id="NoNetwork">
                <div class="shoppingcartwrapper">
                    <div id="Emptynetwork" style="display:none;">
                        <div class="EmptyCartImg">
                            <img src="images/NoInternet.png" />
                        </div>

                            Check your <strong>Network</strong>
                        </div>
                        <div class="CountinouShopping">
                            <a href="#HomePage" class="btnShopping" onclick="">Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

            <div class="view active" id="LoginHide">
                <div class="pages leftside">

                            </div>

                                <li><a href="#TrackOrder" onclick="TrackOrder()"><i class="fa fa-truck" aria-hidden="true"></i>Track Order</a></li>
                                <li><a href="#HomePage" onclick="Logout()"><i class="fa fa-sign-out" aria-hidden="true"></i>LogOut</a></li>
                            </ul>
