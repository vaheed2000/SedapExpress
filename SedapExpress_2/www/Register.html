   <body style="overflow-y: scroll;">
      <div class="registerwrapper" >
         <h2>Register to your account</h2>
         <a data-transition="slide" class="CloseButton icon close" style="color:#fe4e51" onclick="HideRegisterPanel();"></a> 
      </div>
      <form name='registration' id="Register" style="width:95%;margin-left:2%;margin-top:-5px">
         <label class="reisterla">First Name</label> <br>
         <input type=text class="firstname" id="registration_firstname" name="firstname"  >
         <label class="reisterla">Last Name</label><br>
         <input type=text class="lastname" id="registration_lastname" name="lastname">
         <label class="reisterla">Email</label><br>
         <input type=text class="firstname" id="registration_email" name="email" >
         <label class="reisterla">Phone Number</label><br>
         <input type=text class="phone" id="registration_phone" name="phone" >
         <label class="reisterla">Address</label><br>
         <input type=text class="address" id="registration_address" name="address" >
         <label class="reisterla">Country</label> <br>
         <select id="registration_country" onclick="RegistrationCountry()">
            <option value="0">Country</option>
         </select>
         <label class="reisterla">Location</label><br> 
         <select  id="registration_area" onclick="RegistrationArea()" >
            <option value="0">Location</option> 
         </select>
         <label class="reisterla">Password</label><br>
         <input type=password  name="password" class="password" id="registration_password" >
         <label class="reisterla">Confirm Password</label><br>
         <input type=password  name="confirmpassword" class="confirmpassword" id="registration_confirmpassword"  >
         <input type="button" name="submit" style="width: 100%;height: 45px;background:#fe4e51;color:#fff;border:none" value="Submit" class="Register" onclick="Register()"; />
         <br><br><br>
      </form>
